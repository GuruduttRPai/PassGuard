<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>

  <video autoplay muted loop id="myVideo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
    <source src="background_vid.mp4" type="video/mp4">
  </video>


  <div class="container">
    <h1>Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button id="checkButton">Check Strength</button>
    <div id="result" class="result"></div>

    <div id="strengthDisplay" class="strength-display">
      <div id="strengthLevel" class="strength-level"></div>
      <p id="strengthText" class="strength-text"></p>
    </div>
  </div>

  <script src="page.js"></script>
</body>
</html>
